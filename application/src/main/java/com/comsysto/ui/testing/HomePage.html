<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div class="jumbotron">
        <h1 class="text-center">Save The World Some Time</h1>
    </div>

    <div class="row">
        <div class="col-sm-offset-2 col-sm-8 col-xs-12 text-center">
            <div class="row">
                <div class="col-sm-offset-1 col-xs-11">
                    <form wicket:id="form">
                        <div class="pull-left text-right padding-right-sm">
                            <div class="text-center">
                                <strong>Time saved per user: </strong><br>
                                <input type="text" wicket:id="timePerUser" data-description="time-per-user" /> seconds
                            </div>
                        </div>
                        <div class="pull-left padding-right-sm">
                            <br>
                            &nbsp; x &nbsp;
                        </div>
                        <div class="pull-left padding-right-sm">
                            <strong>Amount users per day:</strong><br>
                            <input type="text" wicket:id="amountUsers" data-description="amount-users" /> users
                        </div>
                        <div class="pull-left text-left">
                            <br>
                            <input type="submit" wicket:id="submit" value="Calculate" data-description="calculate"/>
                        </div>
                    </form>
                </div>
            </div>

            <br>

            <wicket:container wicket:id="results">
                <div class="row">
                    <div class="col-xs-12">
                        <div role="alert" class="alert alert-success" data-description="results">
                            <h3>Wow!</h3>
                            You save the world
                            <strong><span wicket:id="resultInSecondsPerDay"></span> seconds</strong> each day!<br>
                            That's <strong><span wicket:id="resultInSecondsPerYear"></span> seconds</strong> a year!
                            <br><br>
                        </div>
                    </div>
                </div>
            </wicket:container>
        </div>
    </div>
</div>
</body>
</html>
